name: Run Prediction

on:
  push:
    branches:
      - main

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install tensorflow  # Add any necessary requirements

      - name: Run prediction script
        run: python /github-actions-project/classification_project/main.py

      - name: Upload prediction result as artifact
        uses: actions/upload-artifact@v2
        with:
          name: prediction-artifact
          path: prediction_result.txt
